<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花朵展示</title>
  <style>
    body {
      background-color: rgb(241, 122, 122);
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: fit-content;
      margin: 0 auto;
    }

    .image-container {
      background-color: rgb(255, 115, 232);
      display: flex;
      justify-content: center;
      align-items: baseline;
      padding: 10px;
      text-align: center;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    @media only screen and (max-width: 500px) {
  .headline {
    font-size: 20px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .image-container {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  .image-container img {
    width: 100%;
    max-width: 300px;
    height: auto;
  }
}
    

    

    .headline{
            color: rgb(255, 254, 254);
            font-size: 30px;
            font-weight: bold;
            text-align: center;

    }

    /*hamburger*/
    body {
      background-color: rgba(73, 114, 104, 0.74);
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .headline {
      color: rgb(57, 99, 100);
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    /* 選單區 */
    .menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .menu a {
      background-color: rgb(168, 164, 122);
      padding: 8px 16px;
      text-decoration: none;
      color: rgb(255, 255, 255);
      border-radius: 5px;
      font-weight: bold;
    }

    /* 手機版漢堡選單 */
    .hamburger {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .hamburger input {
      display: none;
    }

    .hamburger label {
      font-size: 30px;
      cursor: pointer;
      display: inline-block;
      color: rgb(102, 80, 51);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    /* 當 checkbox 被點選時，顯示 mobile-menu */
    #toggle:checked ~ .mobile-menu {
      display: flex;
    }

    @media screen and (max-width: 500px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }





    .image-container {
  background-color: rgba(173, 137, 106, 0.76);
  display: flex;
  flex-direction: column;  /* 讓圖片和文字垂直排列 */
  align-items: center;     /* 水平置中 */
  padding: 10px;
  text-align: center;
}

.image-container p {
  margin-top: 10px;
  color: white;
  font-weight: bold;
  font-size: 16px;
  text-align: center;  /* 確保文字也置中 */
}

  </style>
</head>
<body>

    <div class="headline">資工一甲宇宙最猛空軍基地參戰</div>
    <br>

     <!-- 桌機版選單 -->
  <div class="menu">
    <a href="#">選項一</a>
    <a href="#">選項二</a>
    <a href="#">選項三</a>
    <a href="#">選項四</a>
    <a href="#">選項五</a>
    <a href="#">選項六</a>
  </div>

  <!-- 手機版漢堡選單 -->
  <div class="hamburger">
    <input type="checkbox" id="toggle">
    <label for="toggle">☰</label>
  </div>

  <div class="mobile-menu">
    <a href="#">選項一</a>
    <a href="#">選項二</a>
    <a href="#">選項三</a>
    <a href="#">選項四</a>
    <a href="#">選項五</a>
    <a href="#">選項六</a>
  </div>


  <div class="container">
    <div class="image-container">
      <img src="魏.jpg" alt="魏子翔">
      
      <p>魏子翔</p>
    </div>
    <div class="image-container">
      <img src="葉.jpg" alt="葉明裕">
      <p>葉明裕</p>
    </div>
    <div class="image-container">
      <img src="何.jpg" alt="何家樂">
      <p>何家樂</p>
    </div>
    <div class="image-container">
      <img src="黃.jpg" alt="黃荐宇">
      <p>黃荐宇</p>
    </div>
    <div class="image-container">
      <img src="李.jpg" alt="李忠諺">
      <p>李忠諺</p>
    </div>
  </div>

</body>
</html>
